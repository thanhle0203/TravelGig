server.port = 8383

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-header-size=10MB
server.max-http-request-header-size=10MB

# Allow credentials and expose headers for CORS
spring.mvc.servlet.session.cookie.http-only=false
spring.mvc.servlet.session.cookie.secure=false
spring.mvc.servlet.session.cookie.same-site=none
spring.webmvc.cors.allow-credentials=true
spring.webmvc.cors.exposed-headers=Access-Control-Allow-Origin,Access-Control-Allow-Methods,Access-Control-Allow-Headers,Access-Control-Max-Age,Access-Control-Request-Headers,Access-Control-Request-Method,Authorization,Content-Type,X-Requested-With

