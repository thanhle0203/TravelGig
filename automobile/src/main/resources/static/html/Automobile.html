<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/automobile.js"></script>
</head>
<body>Hello Demo..........................
<h2>Automobile Details</h2>

Automobile Name:<input type='text' id='autoName'/></br>
Engine Capacity:<input type='text' id='engCapacity'/></br>
<input type='button' value='Fetch' id='fetch'/></br>
<input type='button' value='Save' id='save'/></br>
<a href='#' id='auto'>Automobiles</a>



<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
           <table class="table table-bordered" border='2' id='modalTable'><tr><th>ID</th><th>NAME</th><th>CAPACITY</th></tr></table>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
